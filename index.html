<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <section class="container">
        <div class="main">

            <h1 class="titulo">Gerador de Senhas</h1>

            <label class="label">Tamanho da senha: <span class="max">MAX.20</span>
                <input class="senhaTamanho" type="number" value="1" id="len" >
            </label>
        
            <label class="label">Opções de senha:
                <select id="tipoSenha">
                    <option value="caracteres">Letras e Números</option>
                    <option value="letras">Apenas Letras</option>
                    <option value="num">Apenas Números</option>
                </select>
            </label>
         
            <button class="botao" onclick="novaSenha()">GERAR</button>
            <p>Senha:</p>
            <p id="senha" class="senha"></p>
        </div>
    </section>    
    <script src="./src/main.js"></script>
</body>
</html>
